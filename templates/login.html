<main class="main">
    <div class="page-body">
            <div class="account-body">
                <h1>Login</h1>
                <p>Don't have an account?
                    <a href="register.html">Register now!</a>
                </p>
                <form action="/login" method="POST">
                    <div class="form-body">
                        <div class="form-box">
                            <label>Username <span class="required">*</span></label>
                            <label>
                                <input name="username" type="text" />
                            </label>
                        </div>
                        <div class="form-box">
                            <label>Password <span class="required">*</span></label>
                            <label>
                                <input required="" name="password" type="password" id="pwd"/>
                            </label>
                        </div>
                        <div class="account-footer">
                                <div class="customer-checkbox">
                                    <input class="form-check" type="checkbox" name="checkbox" id="checkbox" value="">
                                    <label class="form-check" for="checkbox"><span>Remember me</span></label>
                                </div>
                            <a class="text-muted" href="">Forgot your password?</a>
                        </div>
                        <div class="form-box">
                            <button value="Register" type="submit" class="button button1" name="submit" >Login</button>
                        </div>
                        <p class="font-xs text-muted"><strong>Note:
                        </strong>Your personal data will be used to support your experience throughout this website,
                            to manage access to your account, and for other purposes described in our privacy policy</p>
                    </div>
                </form>
            </div>
    </div>
</main>
