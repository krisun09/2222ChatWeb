<head>
    <meta charset="UTF-8">
    <title>
        Register
    </title>
    <script src="js/register.js"></script>
    <script type = "text/javascript" src="js/register.js"></script>
    <script src="js/main.js"></script>
    <script type = "text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="page-body">
    <div class="account-body">
        <h1>Create Account</h1>
        <p>Already have an account?
            <a href="/login">Login instead!</a>
        </p>
        <form method="POST" action="/register">
            <div class="form-body">
                <div class="form-box">
                    <label>Username<span class="required">*</span></label>
                    <label>
                        <input name="username" type="text" />
                    </label>
                </div>
                <div class="form-box">
                    <label>Password<span class="required">*</span></label>
                    <label>
                        <input required="" name="password" type="password" id="pwd"/>
                    </label>
                </div>
                <div class="account-footer">
                    <div class="customer-checkbox">
                        <input class="form-check" type="checkbox" name="checkbox" id="checkbox" value="">
                        <label class="form-check" for="checkbox"><span>I agree to terms &amp; conditions.</span></label>
                    </div>
                </div>
                <div class="form-box">
                    <p>
                        <a href="/login">
                            <input type="submit" value="Create" class="button button1"
                                   onclick="generateKeyPairs(); setSessionStorage('username', username)">
                        </a>
                    </p>
                </div>
                <p class="font-xs text-muted">
                    <strong>Note:</strong>
                    Your personal data will be used to support your experience throughout this website,
                    to manage access to your account, and for other purposes described in our privacy policy
                </p>
            </div>
        </form>
    </div>
</div>

</body>
