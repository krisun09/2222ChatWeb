<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="js/register.js"></script>
    <script type = "text/javascript" src="js/register.js"></script>
</head>
<body>
    <div class="page-body">
        <div class="form_vertical">
            <h2>Ask a public question</h2>
            <div class="chat-main-bottom">
                <div class="send-message-body">
                    <form method="post" action="/send_message">
                         <div class="name-input-box">
                            <label for="friend_name">Type in your friend's name</label>
                            <input type="text" name="friendName">
                         </div>
                         <div class="box-label">
                            <label for="message">Type in your message:</label>
                         </div>
                         <div class="display-send-message-body">
                            <textarea name="message" rows="10" cols="48" style="font-size:16pt"
                            onclick="sign_message(document.getElementById(message).value)">
                            </textarea>
                         </div>
                        <input type="submit" value="Send" class="button button1">
                     </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
