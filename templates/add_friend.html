<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
</head>
<body>
<div>
    <form action="/add_friend" method="post">
        <label for="friendUsername">Please enter friend's username:</label>
        <input type="text" id="friendUsername" name="friendUsername">
        <br>
        <a href="/valid_login">
            <button class="button button1" id="butt" name="AddFriend" type="submit" onclick="displayMessage">Send request</button>
            <script>
                function displayMessage() {
                    document.getElementById("butt").displayMessage("Request sent")
                }
            </script>
        </a>
    </form>
</div>

</body>
</html>
