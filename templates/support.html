        <style>
            ul#faq-ul {
                display:flex;
                list-style-type: none;
                margin: 40px;
                padding: 0;
                overflow: hidden;
                background-color: rgb(239, 219, 156);
                height: 200px;
            }
            li#faq-li {
                height: 200px;
                float: left;
                width: 25%;
                margin: 0px;
                border-right:1px solid #6C645D;

            li#faq-li:last-child {

            }
            li#faq-li a {
                display: block;
                color: #6C645D;
                font-size: x-large;
                text-align: center;
                padding: 88.5px 16px;
                text-decoration: none;
            }
            #faq-li a:hover{
                color: rgb(239, 219, 156);
                background-color: #6C645D;
            }

    <header>

    </header>
